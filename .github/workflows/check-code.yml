on:
  push:
    branches:
      - main
  pull_request:

name: Continuous Integration

jobs:
  ci-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: Continuous Integration - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install rustfmt
        run: rustup component add rustfmt
      - name: Install clippy
        run: rustup component add clippy
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
